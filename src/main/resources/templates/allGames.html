<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Games</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/mainPage.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container text-center">
    <div class="row" th:each="game : ${games}">
        <div class="col-3 border border-dark"> <!-- home team -->
            <div class="card w-100">
                <img th:src="${game.homeTeam.logoUrl}" class="card-img-top" alt="Home Team Badge">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.homeTeam.name}"></h5>
                </div>
            </div>
        </div>
        <div class="col-6 border border-dark container"> <!-- Game Information -->
            <div class="row">
                <h2 th:text="${game.date}"></h2>
            </div>
            <div class="row">
                <div class="col-5"><h3 th:text="${game.homeTeamScore}"></h3></div>
                <div class="col-2"><h3>VS</h3></div>
                <div class="col-5"><h3 th:text="${game.awayTeamScore}"></h3></div>
            </div>
        </div>
        <div class="col-3 border border-dark"> <!-- away team -->
            <div class="card w-100">
                <img th:src="${game.awayTeam.logoUrl}" class="card-img-top" alt="Away Team Badge">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.awayTeam.name}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="/newGame" class="btn btn-success">Add New Game</a>
</body>
</html>
