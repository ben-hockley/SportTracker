<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Games</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/mainPage.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container text-center">
    <h1>All Games</h1>
    <a href="/newGame" class="btn btn-success"> + Add New Game </a>
    <div class="row" th:each="game : ${games}">
        <div class="col-1 border border-dark"> <!-- home team logo -->
            <img th:src="${game.homeTeam.logoUrl}" class="w-100" alt="Home Team Badge">
        </div>
        <div class="col-2"> <!-- home team name -->
            <a th:href="'/teamDetails/' + ${game.homeTeam.id}"><h2 th:text="${game.homeTeam.name}"></h2></a>
        </div>
        <div class="col-1 border border-dark"> <!-- home team score -->
            <h2 th:text="${game.homeTeamScore}"></h2>
        </div>
        <div class="col-4 border border-dark"> <!-- Game Information -->
            <h2 th:text="${game.date}"></h2>
        </div>
        <div class="col-1 border border-dark"> <!-- away team score -->
            <h2 th:text="${game.awayTeamScore}"></h2>
        </div>
        <div class="col-2"> <!-- away team name -->
            <a th:href="'/teamDetails/' + ${game.awayTeam.id}"><h2 th:text="${game.awayTeam.name}"></h2></a>
        </div>
        <div class="col-1 border border-dark"> <!-- away team logo -->
            <img th:src="${game.awayTeam.logoUrl}" class="w-100" alt="Away Team Badge">
        </div>
    </div>
</div>
</body>
</html>
