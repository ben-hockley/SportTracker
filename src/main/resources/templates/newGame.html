<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Game</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
</head>
<body>
<form th:method="post" th:action="@{/addGame}" th:object="${game}">
    <label for="homeTeam">Home Team:</label>
    <select id="homeTeam" name="homeTeam" th:field="*{homeTeamName}">
        <option th:each="team : ${teams}" th:value="${team.name}" th:text="${team.name}"></option>
    </select>
    <br>
    <label for="homeTeamScore">Home Team Score:</label>
    <input type="number" id="homeTeamScore" name="homeTeamScore" th:field="*{homeTeamScore}">
    <br>
    <label for="awayTeam">Away Team:</label>
    <select id="awayTeam" name="awayTeam" th:field="*{awayTeamName}">
        <option th:each="team : ${teams}" th:value="${team.name}" th:text="${team.name}"></option>
    </select>
    <br>
    <label for="awayTeamScore">Away Team Score:</label>
    <input type="number" id="awayTeamScore" name="awayTeamScore" th:field="*{awayTeamScore}">
    <br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:field="*{date}">
    <br>
    <input type="submit" value="Add Game">
</form>
</body>
</html>
