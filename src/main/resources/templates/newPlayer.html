<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Player</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

  <link rel="stylesheet" href="/CSS/mainPage.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container text-center">
  <h1>Add New Player</h1>
  <form th:method="post" th:action="@{/addPlayer}" th:object="${player}">
    <label for="team">Team:</label>
    <select id="team" name="team" th:field="*{teamId}">
      <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
    </select>
    <br>
    <label for="name">Player name</label>
    <input type="text" id="name" name="name" th:field="*{name}">
    <br>
    <label for="position">Position:</label>
    <select id="position" name="position" th:field="*{position}">
      <option value="QB">QB</option>
      <option value="RB">RB</option>
      <option value="WR">WR</option>
      <option value="TE">TE</option>
      <option value="OL">OL</option>
      <option value="DL">DL</option>
      <option value="LB">LB</option>
      <option value="CB">CB</option>
      <option value="S">S</option>
      <option value="K">K</option>
      <option value="P">P</option>
      <option value="ATH">ATH</option>
    </select>
    <br>
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" th:field="*{number}">
    <br>
    <input type="submit" value="Add Player">
  </form>
</div>
</body>
</html>
