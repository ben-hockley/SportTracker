<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit Player : ' + ${player.name}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/mainPage.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container text-center">
    <form th:method="post" th:object="${player}" th:action="@{/updatePlayer/{id}(id=${player.id})}">
        <h1>Edit Player</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" th:value="${player.name}">
        <br>
        <label for="team">Team:</label>
        <select id="team" name="team" th:field="*{teamId}">
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}" th:selected="${team.id == player.teamId} ? 'selected'"></option>
        </select>
        <br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" th:field="*{number}" th:value="${player.number}">
        <br>
        <label for="position">Position:</label>
        <select id="position" name="position" th:field="*{position}">
            <option value="QB" th:selected="${player.position == 'QB'} ? 'selected'">QB</option>
            <option value="RB" th:selected="${player.position == 'RB'} ? 'selected'">RB</option>
            <option value="WR" th:selected="${player.position == 'WR'} ? 'selected'">WR</option>
            <option value="TE" th:selected="${player.position == 'TE'} ? 'selected'">TE</option>
            <option value="OL" th:selected="${player.position == 'OL'} ? 'selected'">OL</option>
            <option value="DL" th:selected="${player.position == 'DL'} ? 'selected'">DL</option>
            <option value="LB" th:selected="${player.position == 'LB'} ? 'selected'">LB</option>
            <option value="DB" th:selected="${player.position == 'DB'} ? 'selected'">DB</option>
            <option value="K" th:selected="${player.position == 'K'} ? 'selected'">K</option>
            <option value="P" th:selected="${player.position == 'P'} ? 'selected'">P</option>
        </select>
        <br>
        <label for="recruitYear">Recruiting Class:</label>
        <input type="number" id="recruitYear" name="recruitYear" th:field="*{recruitYear}" th:value="${player.recruitYear}">
        <br>
        <label for="recruitStars">Recruiting Stars:</label>
        <input type="range" id="recruitStars" name="recruitStars" min="0" max="5" th:field="*{recruitStars}" th:value="${player.recruitStars}">
        <br>
        <label for="draftYear">Draft Year:</label>
        <input type="number" id="draftYear" name="draftYear" th:field="*{draftYear}" th:value="${player.draftYear}">
        <br>
        <label for="draftPick">Draft Pick:</label>
        <input type="number" id="draftPick" name="draftPick" th:field="*{draftPick}" th:value="${player.draftPick}">
        <br>
        <input type="submit" value="Edit Player">
    </form>
</div>

</body>
</html>
