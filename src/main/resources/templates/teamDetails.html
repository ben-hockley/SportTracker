<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${team.name}"></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/mainPage.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container text-center">
    <h1 th:text="${team.name}"></h1>
    <img th:src="${team.logoUrl}" th:alt="${team.name} + '\'s logo'" height="100">
    <h2>League: <span th:text="${team.league}"></span></h2>
    <h2>Players:</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Number</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <th scope="row" th:text="${player.number}"></th>
            <td>
                <a th:href="'/playerDetails/' + ${player.id}" th:text="${player.name}">Details</a>
            </td>
            <td th:text="${player.position}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Games:</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Home Team</th>
            <th scope="col">Score</th>
            <th scope="col">Away Team</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${games}">
            <td>
                <a th:text="${game.homeTeam.name}" th:href="'/teamDetails/' + ${game.homeTeam.id}"></a>
            </td>
            <td>
                <a th:text="${game.homeTeamScore} + ' - ' + ${game.awayTeamScore}" th:href="'/gameDetails/' + ${game.id}"></a>
            </td>
            <td>
                <a th:text="${game.awayTeam.name}" th:href="'/teamDetails/' + ${game.awayTeam.id}"></a>
            </td>
            <td th:text="${game.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
